<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Speedometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="title">GPS Speedometer</h2>

    <div class="speedometer">
        <svg viewBox="0 0 200 100">
            <path d="M10 100 A90 90 0 0 1 190 100" stroke="#333" stroke-width="15" fill="none"/>
            <path id="progress" d="M10 100 A90 90 0 0 1 190 100"
                  stroke="#4caf50" stroke-width="15" fill="none"
                  stroke-dasharray="283" stroke-dashoffset="283"/>
        </svg>

        <div class="needle" id="needle"></div>
        <div class="center-circle"></div>
        <br>
        <br>
        

        <div class="speed-display">
            <span id="speedValue">0</span> km/h
        </div>
    </div>
<br>
<br>
<br>
    <p class="note">Please allow GPS access for live speed.</p>
    <h1 class="note">Start moving like flash man !!</h1>

    <script src="script.js"></script>
</body>
</html>
